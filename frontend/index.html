<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Pedidos Dashboard</h1>
  
  <!-- Formulario para ingresar pedidos -->
  <form id="pedido-form">
    <label for="sucursal">Sucursal:</label>
    <input type="text" id="sucursal" name="sucursal" required>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" required>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    <button type="submit">Enviar Pedido</button>
  </form>

  <h2>Pedidos Registrados</h2>

  <!-- Filtro por sucursal -->
  <div>
    <label for="filter-sucursal">Filtrar por Sucursal:</label>
    <input type="text" id="filter-sucursal" placeholder="Ingrese sucursal">
    <button onclick="fetchPedidos()">Filtrar Pedidos</button>
  </div>

  <table id="pedidos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sucursal</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los pedidos se llenarán dinámicamente aquí -->
    </tbody>
  </table>

  <script>
    const apiUrl = "http://localhost:5000";

    // Manejar el envío del formulario
    document.getElementById('pedido-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        sucursal: document.getElementById('sucursal').value,
        producto: document.getElementById('producto').value,
        cantidad: document.getElementById('cantidad').value,
        fecha: document.getElementById('fecha').value,
      };
      try {
        const response = await fetch(`${apiUrl}/pedido`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        alert(result.message || "Pedido enviado con éxito");
        fetchPedidos(); // Actualiza la tabla después de enviar el pedido
      } catch (error) {
        alert("Error al enviar el pedido");
        console.error(error);
      }
    });

    // Función para obtener los pedidos de la base de datos (opcionalmente filtrados por sucursal)
    async function fetchPedidos() {
      const sucursal = document.getElementById('filter-sucursal').value;
      try {
        let url = `${apiUrl}/pedido`;
        if (sucursal) {
          url += `?sucursal=${sucursal}`;
        }
        const response = await fetch(url);
        const pedidos = await response.json();
        const tableBody = document.getElementById('pedidos-table').querySelector('tbody');
        tableBody.innerHTML = ""; // Limpia la tabla antes de llenarla
        pedidos.forEach((pedido, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${pedido.sucursal}</td>
            <td>${pedido.producto}</td>
            <td>${pedido.cantidad}</td>
            <td>${pedido.fecha}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error al obtener los pedidos", error);
      }
    }

    // Llama a fetchPedidos al cargar la página
    window.onload = fetchPedidos;
  </script>
</body>
</html>
